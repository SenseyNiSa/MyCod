<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form></title>
    <link rel="stylesheet" href="/MyCod/css/style.css" />
    <link rel="stylesheet" href="/MyCod/libs/font-awesome/css/all.min.css" />
  </head>
  <body>
    <div class="form-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#0099ff"
          fill-opacity="1"
          d="M0,224L240,256L480,96L720,64L960,160L1200,128L1440,32L1440,320L1200,320L960,320L720,320L480,320L240,320L0,320Z"
        ></path>
      </svg>
      <form action="">
        <h2>Login</h2>
        <label for="login">
          <input type="text" class="login" required />
          <span class="icon">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
          <span class="label">
            Login
          </span>
        </label>
        <label for="password">
          <input type="text" class="password" required />
          <span class="icon">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="label">Password</span>
        </label>
        <button type="submit" class="sign-in">Login</button>
        <a href="" class="sign-up">
          Don't have an account? <span>Sign Up Here</span>
        </a>
        <a href="" class="forgot-password">
          Forgot password <i class="fa fa-arrow-right"></i>
        </a>
      </form>
    </div>
  </body>
</html>
